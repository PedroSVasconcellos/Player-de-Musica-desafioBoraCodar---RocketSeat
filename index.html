<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./player-1.css" />
    <link rel="stylesheet" href="./player-2.css" />
    <title>Desafio 01</title>
  </head>
  <body>
    <main>
      <!-- PLAYER 1 -->
      <div class="player-1">
        <img src="./img/capa-album.png" alt="capa do álbum" />
        <div class="txt">
          <h3 class="music">Acorda Devinho</h3>
          <p class="artist">Banda Rocketseat</p>
        </div>
        <div class="player-icons">
          <img src="./img/rew.svg" alt="" />
          <img src="./img/play.svg" alt="" />
          <img src="./img/for.svg" alt="" />
        </div>
        <div class="bar-timer">
          <div class="music-bar"></div>
          <div class="timer">
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- PLAYER 2 -->
        <div class="player-2">
          <div class="title-player-2">
            <div class="little-img">
              <img src="./img/capa-album.png" alt="capa do álbum" />
            </div>
            <div class="txt">
              <h3 class="music">Acorda Devinho</h3>
              <p class="artist">Banda Rocketseat</p>
            </div>
          </div>
          <div class="player-icons">
            <img src="./img/rew.svg" alt="" />
            <img src="./img/play.svg" alt="" />
            <img src="./img/for.svg" alt="" />
          </div>
          <div class="bar-timer">
            <div class="music-bar"></div>
            <div class="timer">
              <p>03:20</p>
              <p>00:12</p>
            </div>
          </div>
        </div>
        <!-- PLAYER 3 -->
        <div class="player-3">
          <div class="player-2">
            <div class="title-player-2">
              <div class="little-img">
                <img src="./img/capa-album.png" alt="capa do álbum" />
              </div>
              <div class="txt">
                <h3 class="music">Acorda Devinho</h3>
                <p class="artist">Banda Rocketseat</p>
              </div>
            </div>
            <div class="player-icons">
              <img src="./img/rew.svg" alt="" />
              <img src="./img/play.svg" alt="" />
              <img src="./img/for.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
